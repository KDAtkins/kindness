<div class="card bg-transparent text-white mb-3 mb-lg-0 ">
	<div class="card-header">
		<div class="h6 mb-0 text-center">Hubs</div>
	</div>
	<div *ngFor="let hub of hubs" class="card-body">
		<p class="card-text"  data-toggle="modal" data-target="#hubModal">{{ hub.hub.hubName }}, {{ hub.hub.hubLocation }}</p>
	</div>
</div>
