<div class="modal fade" id="createHubModal" tabindex="-1" role="dialog" aria-labelledby="createHubModalLabel"
	  aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-white" id="createHubTitle">Create a Hub</h5>
				<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-white">
				Create a KindHub to easily help your neighbors.
			</div>
			<div class="modal-header">
				<form [formGroup]="createHubForm" (ngSubmit)="createHub();" novalidate>

					<!-- hub name -->
					<div class="form-group">
						<label for="hubName" class="text-white">Hub Name</label>
						<input type="text" id="hubName" name="hubName" formControlName="hubName" class="form-control text-white"
								 placeholder="Downtown Hub">
					</div>

					<div class="alert alert-danger"
						  *ngIf="createHubForm.controls.hubName?.invalid && createHubForm.controls.hubName?.touched">
						<p *ngIf="createHubForm.controls.hubName?.errors.maxlength">Hub Name is too long</p>
						<p *ngIf="createHubForm.controls.hubName?.errors.required">Hub Name required</p>
					</div>

					<!-- hub location-->

					<div class="form-group">
						<label for="inputAddress" class="text-white">Address</label>
						<input type="text" id="inputAddress" class="form-control text-white" formControlName="hubLocation"
								 placeholder="1234 Main St">
					</div>

					<div class="alert alert-danger"
						  *ngIf="createHubForm.controls.hubLocation?.invalid && createHubForm.controls.hubLocation?.touched">
						<p *ngIf="createHubForm.controls.hubLocation?.errors.maxlength">Location is too long</p>
						<p *ngIf="createHubForm.controls.hubLocation?.errors.required">Location required</p>
					</div>

					<!-- Submit button -->
					<button type="submit" id="submit" name="signUp" class="btn btn-dark">Submit</button>
				</form>
			</div>
			<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert">
				<button type="button" class="close" aria-label="Close" (click)="status = null;"><span
					aria-hidden="true">&times;</span></button>
				{{ status.message }}
			</div>
		</div>
	</div>
</div>
